<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knockout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">üèÜ Knockout Predictor</div>
      <div class="controls">
        <input id="username" placeholder="Your name (exact spelling)" autocomplete="off">
        <button onclick="submitPredictions()">Submit Predictions</button>
        <button onclick="loadLeaderboard()">Refresh</button>
        <button onclick="syncBracketToSheet()">Sync Bracket</button>
      </div>
    </div>

    <!-- DEBUG PANEL (leave this in until everything works) -->
    <div style="background:rgba(0,0,0,0.18); border:1px solid rgba(0,0,0,0.35); border-radius:12px; padding:12px; margin-bottom:14px;">
      <div style="font-weight:900; margin-bottom:8px;">Debug</div>
      <div id="debug" style="font-family:Consolas, monospace; font-size:12px; white-space:pre-wrap; opacity:0.95;">
Loading‚Ä¶
      </div>
    </div>

    <div class="layout">
      <div class="stage">
        <div class="bracket-wrap" id="bracketWrap">
          <svg id="lines"></svg>
          <div class="columns" id="columns"></div>
        </div>
      </div>

      <div class="side">
        <h2>Leaderboard</h2>
        <ul id="leaderboard" class="leaderboard"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
