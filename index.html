<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knockout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">ğŸ† Knockout Predictor</div>
      <div class="controls">
        <input id="username" placeholder="Your name (exact spelling)" autocomplete="off">
        <button onclick="submitPredictions()">Submit Predictions</button>
        <button onclick="loadLeaderboard()">Refresh</button>
        <button onclick="syncBracketToSheet()">Sync Bracket</button>
      </div>
    </div>

    <div class="layout">
      <div class="stage">
        <div class="bracket-wrap" id="bracketWrap">
          <svg id="lines"></svg>
          <div class="columns" id="columns"></div>
        </div>
      </div>

      <div class="side">
        <h2>Leaderboard</h2>
        <ul id="leaderboard" class="leaderboard"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
