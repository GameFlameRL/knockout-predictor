<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knockout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">üèÜ Knockout Predictor</div>

      <div class="controls">
        <input id="username" placeholder="Your name (exact spelling)" />

        <button onclick="submitPredictions()">Submit Predictions</button>
        <button onclick="loadAll()">Refresh</button>
        <button onclick="syncBracketToSheet()">Sync Bracket</button>

        <div class="zoom-controls">
          <button onclick="zoomOut()">‚àí</button>
          <button onclick="fitBracket()">Fit</button>
          <button onclick="zoomIn()">+</button>
        </div>
      </div>
    </div>

    <div class="layout">
      <!-- Bracket -->
      <div class="stage" id="stage">
        <div class="bracket-viewport">
          <div class="bracket-wrap" id="bracketWrap">
            <svg id="lines"></svg>
            <div class="columns" id="columns"></div>
          </div>
        </div>
      </div>

      <!-- Leaderboard -->
      <div class="side">
        <h2>Leaderboard</h2>
        <ul class="leaderboard" id="leaderboard"></ul>

        <div class="hint">
          Tip: click a team name to pick. Your picks auto-advance across rounds.
        </div>
      </div>
    </div>
  </div>

  <script src="script_v2.js"></script>
</body>
</html>
