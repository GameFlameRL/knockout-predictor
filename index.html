<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knockout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">üèÜ Knockout Predictor</div>

      <div class="controls">
        <input id="username" placeholder="Your name (exact spelling)" autocomplete="off">
        <button onclick="submitPredictions()">Submit Predictions</button>
        <button onclick="loadLeaderboard()">Refresh</button>
        <button onclick="syncBracketToSheet()">Sync Bracket</button>

        <div class="zoom-controls">
          <button onclick="zoomOut()" title="Zoom out">‚àí</button>
          <button onclick="fitBracket()" title="Fit bracket">Fit</button>
          <button onclick="zoomIn()" title="Zoom in">+</button>
        </div>

        <button class="ghost" onclick="toggleDebug()" title="Toggle debug">Debug</button>
      </div>
    </div>

    <div id="debugPanel" class="debug-panel">
      <div class="debug-title">Debug</div>
      <div id="debug" class="debug-text">Loading‚Ä¶</div>
    </div>

    <div class="layout">
      <div class="stage" id="stage">
        <div class="bracket-viewport" id="bracketViewport">
          <div class="bracket-wrap" id="bracketWrap">
            <svg id="lines"></svg>
            <div class="columns" id="columns"></div>
          </div>
        </div>
      </div>

      <div class="side">
        <h2>Leaderboard</h2>
        <ul id="leaderboard" class="leaderboard"></ul>
      </div>
    </div>
  </div>

  <script src="script_v2.js"></script>
</body>
</html>
